          required:
            - batch
        - properties:
            complete:
              title: complete
              $ref: '#/components/schemas/sqlrpc.v1.QueryComplete'
          title: complete
          required:
            - complete
        - properties:
            error:
              title: error
              $ref: '#/components/schemas/sqlrpc.v1.ErrorResponse'
          title: error
          required:
            - error
        - properties:
            header:
              title: header
              $ref: '#/components/schemas/sqlrpc.v1.QueryResultHeader'
          title: header
          required:
            - header
      title: QueryResponse
      additionalProperties: false
      description: |-
        *
         QueryResponse defines a chunked result from a streaming query.
    sqlrpc.v1.QueryResult:
      type: object
      properties:
        columns:
          type: array
          items:
            type: string
          title: columns
          description: Ordered list of column names.
        columnAffinities:
          type: array
          items:
            $ref: '#/components/schemas/sqlrpc.v1.ColumnAffinity'
          title: column_affinities
