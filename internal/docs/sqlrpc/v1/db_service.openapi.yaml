      title: HintsEntry
      additionalProperties: false
    sqlrpc.v1.Parameters.NamedEntry:
      type: object
      properties:
        key:
          type: string
          title: key
        value:
          title: value
          $ref: '#/components/schemas/google.protobuf.Value'
      title: NamedEntry
      additionalProperties: false
    sqlrpc.v1.QueryComplete:
      type: object
      properties:
        stats:
          title: stats
