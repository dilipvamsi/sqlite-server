        columnDeclaredTypes:
          type: array
          items:
            $ref: '#/components/schemas/sqlrpc.v1.DeclaredType'
          title: column_declared_types
          description: Declared types from the table schema for each column.
        columnRawTypes:
          type: array
          items:
            type: string
          title: column_raw_types
          description: Raw type strings returned by the underlying driver.
        rows:
          type: array
          items:
            $ref: '#/components/schemas/google.protobuf.ListValue'
          title: rows
          description: List of rows, where each row is a ListValue of cell values.
        stats:
          title: stats
          description: Performance and execution telemetry.
          $ref: '#/components/schemas/sqlrpc.v1.ExecutionStats'
      title: QueryResult
      additionalProperties: false
      description: |-
        *
         QueryResult contains the results and telemetry for a standard query.
    sqlrpc.v1.QueryResultHeader:
      type: object
      properties:
        columns:
          type: array
          items:
            type: string
          title: columns
        columnAffinities:
          type: array
          items:
            $ref: '#/components/schemas/sqlrpc.v1.ColumnAffinity'
          title: column_affinities
        columnDeclaredTypes:
          type: array
          items:
            $ref: '#/components/schemas/sqlrpc.v1.DeclaredType'
          title: column_declared_types
        columnRawTypes:
          type: array
          items:
            type: string
          title: column_raw_types
      title: QueryResultHeader
      additionalProperties: false
    sqlrpc.v1.QueryResultRowBatch:
      type: object
      properties:
        rows:
          type: array
          items:
            $ref: '#/components/schemas/google.protobuf.ListValue'
          title: rows
          description: Collection of rows, where each row is a ListValue.
      title: QueryResultRowBatch
      additionalProperties: false
      description: |-
        *
         QueryResultRowBatch contains a collection of rows for an untyped query.
    sqlrpc.v1.RollbackResponse:
      type: object
      properties:
        success:
          type: boolean
          title: success
          description: True if the transaction was rolled back successfully.
      title: RollbackResponse
      additionalProperties: false
      description: |-
        *
         RollbackResponse confirms the abortion of transactional changes.
    sqlrpc.v1.SavepointAction:
