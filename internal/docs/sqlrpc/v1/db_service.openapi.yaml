          items:
            $ref: '#/components/schemas/sqlrpc.v1.ForeignKeySchema'
          title: foreign_keys
          description: Referential integrity constraints.
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/sqlrpc.v1.TriggerSchema'
          title: triggers
          description: Trigger definitions associated with the table.
