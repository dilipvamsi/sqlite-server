          required:
            - typedExec
        - properties:
            typedQuery:
              title: typed_query
              description: Strictly-typed query execution within the transaction.
              $ref: '#/components/schemas/sqlrpc.v1.TypedTransactionalQueryRequest'
          title: typed_query
          required:
            - typedQuery
        - properties:
            typedQueryStream:
              title: typed_query_stream
              description: Strictly-typed streaming query execution within the transaction.
              $ref: '#/components/schemas/sqlrpc.v1.TypedTransactionalQueryRequest'
          title: typed_query_stream
          required:
            - typedQueryStream
      title: TransactionRequest
      additionalProperties: false
      description: |-
        *
         TransactionRequest defines a command in a multiplexed transaction stream.
    sqlrpc.v1.TransactionResponse:
      type: object
      oneOf:
        - properties:
            begin:
              title: begin
              description: Confirmation of transaction start.
              $ref: '#/components/schemas/sqlrpc.v1.BeginResponse'
          title: begin
          required:
            - begin
        - properties:
            commit:
              title: commit
              description: Commit operation confirmation.
              $ref: '#/components/schemas/sqlrpc.v1.CommitResponse'
          title: commit
          required:
            - commit
        - properties:
            error:
              title: error
              description: Encapsulated error message if a command fails.
              $ref: '#/components/schemas/sqlrpc.v1.ErrorResponse'
          title: error
          required:
            - error
        - properties:
            execResult:
              title: exec_result
              description: Result for a mutation operation.
              $ref: '#/components/schemas/sqlrpc.v1.ExecResponse'
          title: exec_result
          required:
            - execResult
        - properties:
            queryResult:
