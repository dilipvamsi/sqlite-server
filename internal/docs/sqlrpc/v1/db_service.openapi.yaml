        message:
          type: string
          title: message
      title: LoadExtensionResponse
      additionalProperties: false
      description: |-
        *
         Confirmation of extension loading.
    sqlrpc.v1.Parameters:
      type: object
      properties:
        positional:
          type: array
          items:
            $ref: '#/components/schemas/google.protobuf.Value'
