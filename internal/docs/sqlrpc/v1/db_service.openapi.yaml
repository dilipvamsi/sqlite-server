        *
         SavepointAction defines the lifecycle stages of a nested transaction.
    sqlrpc.v1.SavepointRequest:
      type: object
      properties:
        name:
          type: string
          title: name
          maxLength: 64
          minLength: 1
          pattern: ^[a-zA-Z0-9_-]+$
          description: Human-readable identifier for the savepoint.
        action:
          title: action
          description: Operation to perform on the savepoint.
          $ref: '#/components/schemas/sqlrpc.v1.SavepointAction'
      title: SavepointRequest
      additionalProperties: false
      description: |-
        *
         SavepointRequest encapsulates a savepoint command.
    sqlrpc.v1.SavepointResponse:
      type: object
      properties:
        success:
          type: boolean
          title: success
        name:
          type: string
          title: name
          description: Name of the savepoint processed.
        action:
          title: action
          description: Action performed on the savepoint.
          $ref: '#/components/schemas/sqlrpc.v1.SavepointAction'
      title: SavepointResponse
      additionalProperties: false
      description: |-
        *
         SavepointResponse confirms a savepoint operation.
    sqlrpc.v1.SqlRow:
      type: object
      properties:
        values:
          type: array
          items:
            $ref: '#/components/schemas/sqlrpc.v1.SqlValue'
          title: values
          description: Ordered collection of typed cells in the row.
      title: SqlRow
      additionalProperties: false
      description: |-
        *
         SqlRow represents a single record yielded by a Typed API query.
    sqlrpc.v1.SqlValue:
      type: object
      oneOf:
        - properties:
            blobValue:
              type: string
              title: blob_value
              format: byte
              description: Arbitrary sequence of binary data.
          title: blob_value
          required:
            - blobValue
        - properties:
            integerValue:
              type:
                - integer
                - string
              title: integer_value
              format: int64
              description: 64-bit signed integer value.
          title: integer_value
          required:
            - integerValue
        - properties:
            nullValue:
              type: boolean
              title: null_value
              description: Indicates a NULL/empty cell value in SQLite.
          title: null_value
          required:
            - nullValue
        - properties:
            realValue:
              type: number
              title: real_value
              format: double
              description: 64-bit IEEE 754 floating point value.
          title: real_value
          required:
            - realValue
        - properties:
            textValue:
              type: string
              title: text_value
              description: UTF-8 encoded sequence of characters.
          title: text_value
          required:
            - textValue
      title: SqlValue
      additionalProperties: false
      description: |-
        *
         SqlValue represents a strictly-typed SQLite cell value.
