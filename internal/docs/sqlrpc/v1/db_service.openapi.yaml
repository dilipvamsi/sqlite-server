          minLength: 1
          description: Absolute identifier for the active transaction.
        sql:
          type: string
          title: sql
          maxLength: 10240
          minLength: 1
          description: SQL statement to execute.
        parameters:
          title: parameters
          description: Parameters to bind to the statement.
          $ref: '#/components/schemas/sqlrpc.v1.Parameters'
      title: TransactionQueryRequest
      additionalProperties: false
      description: |-
        *
         TransactionQueryRequest executes a statement within an active transaction.
