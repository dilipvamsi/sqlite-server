          title: exec
          required:
            - exec
        - properties:
            query:
              title: query
              description: Untyped query execution within the transaction.
              $ref: '#/components/schemas/sqlrpc.v1.TransactionalQueryRequest'
          title: query
          required:
            - query
        - properties:
            queryStream:
              title: query_stream
              description: Untyped streaming query execution within the transaction.
              $ref: '#/components/schemas/sqlrpc.v1.TransactionalQueryRequest'
          title: query_stream
          required:
            - queryStream
        - properties:
            rollback:
              title: rollback
              description: 'Transactional control: rollback the transaction.'
              $ref: '#/components/schemas/google.protobuf.Empty'
          title: rollback
          required:
            - rollback
        - properties:
            savepoint:
              title: savepoint
              description: 'Transactional control: create/manage savepoints.'
              $ref: '#/components/schemas/sqlrpc.v1.SavepointRequest'
          title: savepoint
          required:
            - savepoint
        - properties:
            typedExec:
              title: typed_exec
              description: Strictly-typed mutation operation (DML).
