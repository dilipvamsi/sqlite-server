         QueryPlanNode represents a single step in a query execution plan.
    sqlrpc.v1.QueryRequest:
      type: object
      properties:
        database:
          type: string
          title: database
          maxLength: 64
          minLength: 3
          pattern: ^[a-zA-Z0-9_-]+$
          description: Tenant target identifier for connection routing.
        sql:
          type: string
          title: sql
          maxLength: 10240
          minLength: 1
          description: SQL statement to execute.
        parameters:
          title: parameters
          description: Parameters to bind to the statement.
          $ref: '#/components/schemas/sqlrpc.v1.Parameters'
      title: QueryRequest
      additionalProperties: false
      description: |-
        *
         QueryRequest defines a standard SQL execution payload.
    sqlrpc.v1.QueryResponse:
      type: object
      oneOf:
        - properties:
            batch:
              title: batch
              $ref: '#/components/schemas/sqlrpc.v1.QueryResultRowBatch'
