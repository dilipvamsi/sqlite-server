          type: string
          title: table
          description: Name of the target table.
        fromColumn:
          type: string
          title: from_column
          description: Source column in the current table.
        toColumn:
          type: string
          title: to_column
          description: Referenced column in the target table.
        onUpdate:
          type: string
          title: on_update
          description: Referential action to perform on parent update.
        onDelete:
          type: string
          title: on_delete
